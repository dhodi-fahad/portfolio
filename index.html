    <script>

        function sendEmailToSheet(event) {
                    event.preventDefault();

                    const email = document.getElementById("email-phone").value;
                    const sheetId = "YOUR_GOOGLE_SHEET_ID"; // Replace with your Google Sheet ID

                    // Encode the email value before appending it to the URL
                    const encodedEmail = encodeURIComponent(email);

                    const url = `https://script.google.com/macros/s/AKfycbz.../exec?id=${sheetId}&data=${encodedEmail}`;

                    fetch(url, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ email })
                    })
                    .then(response => {
                        if (response.ok) {
                            console.log("Email sent to Google Sheet successfully!");
                            document.getElementById("email-phone").value = "";
                            alert("Thanks for your submission!");
                        } else {
                            console.error("Failed to send email to Google Sheet:", response.statusText);
                            // Handle the error, e.g., display an error message to the user
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        // Handle network errors or other issues
                    });
                }

                document.getElementById("emailForm").addEventListener("submit", sendEmailToSheet);

    </script>
